<!DOCTYPE html>
<html lang="en-US">

<head>
  <base href="/">
  <title>Asistente Virtual</title>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <script src="https://unpkg.com/simple-update-in/dist/simple-update-in.production.min.js"></script>
  <link href="https://cdn.botframework.com/botframework-webchat/latest/botchat.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://cdn.botframework.com/botframework-webchat/master/webchat.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles.2560239eb91bbebc49ce.css">
</head>

<body>
  <div id="webchat" role="main"></div>
  <script>
    (async function () {
      let urlParams = (window.location.search.slice(1, window.location.search.length)).split('&');
      if (urlParams.length === 3) {
        userParams = { idType: urlParams[0].split('=')[1], idNumber: urlParams[1].split('=')[1], name: urlParams[2].split('=')[1] };
      }
      else { userParams = null; }
      const store = window.WebChat.createStore(
        {},
        ({ dispatch }) => next => action => {
          if (action.type === 'DIRECT_LINE/POST_ACTIVITY') {
            action = window.simpleUpdateIn(action, ['payload', 'activity', 'channelData', 'userParams'], () => userParams);
          }
          return next(action);
        }
      );

      window.WebChat.renderWebChat({
        directLine: window.WebChat.createDirectLine({ token: "GXQrLx37CzY.Hauqda7akpIo8h6blyUh9F_VczCXr0mS2Zr9Cb30QoU" }),
        store
      }, document.getElementById('webchat'));

      store.dispatch({
        type: 'WEB_CHAT/SET_SEND_BOX',
        payload: { text: '' }
      });

      document.querySelector('#webchat > *').focus();
    })().catch(err => console.error(err));
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

  <script src="polyfills-es2015.5728f680576ca47e99fe.js" type="module"></script>
  <script src="runtime-es5.741402d1d47331ce975c.js" nomodule></script>
